<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Perkuliahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    .full-wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .main-box {
      flex: 1;
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .header-schedule {
      background-color: #cfe1f8;
      border-radius: 15px;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header-schedule h4 {
      font-weight: bold;
      margin: 0;
    }

    .nav-right {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .nav-right span {
      margin: 0 10px;
      color: #333;
    }

    .schedule-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f3f9ff;
      border: 2px solid #b4d8f0;
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .course-label {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      padding: 6px 18px;
      margin-right: 10px;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .time-label {
      background-color: #333;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      padding: 6px 18px;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    @media (max-width: 576px) {
      .schedule-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .time-label {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid full-wrapper">
    <div class="main-box">
      <!-- Header -->
      <div class="header-schedule">
        <h4>Jadwal Perkuliahan</h4>
        <div class="nav-right">
          <span>Pesan</span> |
          <span>Logout</span>
          <span class="ms-2 bg-secondary rounded-circle d-inline-block" style="width:12px; height:12px;"></span>
        </div>
      </div>

      <!-- Daftar Jadwal -->
      <div id="schedule-list"></div>
    </div>
  </div>

  <script>
    const schedules = [
      { kelas: "23IF04", matkul: "Aljabar Linear", hari: "Senin", tanggal: "3 Maret 2024", jam: "07.00–08.40" },
      { kelas: "23IF05", matkul: "Aljabar Linear", hari: "Rabu", tanggal: "8 Maret 2024", jam: "10.40–12.20" },
      { kelas: "23IF06", matkul: "Aljabar Linear", hari: "Selasa", tanggal: "14 Maret 2024", jam: "07.00–08.40" },
      { kelas: "23IF02", matkul: "Aljabar Linear", hari: "Jumat", tanggal: "17 Maret 2024", jam: "13.20–15.00" },
      { kelas: "23IF03", matkul: "Aljabar Linear", hari: "Kamis", tanggal: "20 Maret 2024", jam: "07.00–08.40" }
    ];

    const container = document.getElementById("schedule-list");

    schedules.forEach(item => {
      const div = document.createElement("div");
      div.className = "schedule-item";
      div.innerHTML = `
        <div class="course-label">${item.kelas}–${item.matkul}–${item.hari}, ${item.tanggal}</div>
        <div class="time-label">${item.jam}</div>
      `;
      container.appendChild(div);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
